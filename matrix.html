<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</style>
<body>
  <script>
      var a = 3;

         

       

function rotateMatrix(arr) {

  

  

    for (b = 0; b < a; b++) {

        for (i = a - 1; i >= 0; i--)

            document.write(arr[i][b] + " ");

        document.write("<br/>");

    }

}





    var arr = [ [ 1, 2, 3],

                [ 4, 5, 6],

                [ 7, 8, 9] ];

    rotateMatrix(arr);
  </script>
</body>
