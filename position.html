<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    body{
      height:100vh;
      width:100%;
    }
   #main-top-left{
 width: 50%;
  background-color: #ccc;
  position:fixed;
  left: 0;
  height: 50%;
   }
   #main-top-right{
 width: 50%;
  background-color:#e86f88;
  position:relative;
  left: 50%;
  height: 50%;
   }
  
   #main-bottom-left{
 width: 50%;
  background-color: #79badb;
  position:fixed;
  left: 0;
  height: 50%;
   }
   #main-bottom-right{
 width: 50%;
  background-color: #a2dbb1;
  position:relative;
  left: 50%;
  height: 50%;
   }
   #b1{
     width: 50px;
     height: 50px;
     background-color:red ;
     position: relative;
     left: 0px;
   }
   #b2{
     width: 50px;
     height: 50px;
     background-color:orange ;
     position:absolute;
     right:0px;
     top:0px;
   }
   #b3{
    width: 50px;
     height: 50px;
     background-color:steelblue;
     position:absolute;
     left:0px;
     bottom:0px;
   }
   #b4{
    width: 50px;
     height: 50px;
     background-color:blue;
     position:absolute;
     right:0px;
     top:0px;
   }
   #b5{
    width: 50px;
     height: 50px;
     background-color:purple ;
     position:relative;
     right:0px;
     top:0px;
   }
   #b6{
    width: 50px;
     height: 50px;
     background-color:coral;
     position:absolute;
    right:0px;
    bottom:0px;
   }
   #b7{
    width: 50px;
     height: 50px;
     background-color:grey ;
     position:absolute;
     left:0px;
     bottom:0px;
   }
   #b8{
    width: 50px;
     height: 50px;
     background-color:red ;
     position:absolute;
     right:0px;
   bottom:0px;
   }
  
</style>
<body>
    <div id="main-top-left" class="main-box">
        <div id="b1" class="small-box">1</div>   
        <div id="b2" class="small-box">2</div> 
      </div>
      <div id="main-top-right" class="main-box">
        <div id="b3" class="small-box">3</div> 
        <div id="b4" class="small-box">4</div>
      </div>
      <div id="main-bottom-left" class="main-box">
        <div id="b5" class="small-box">5</div> 
        <div id="b6" class="small-box">6</div>
      </div>
      <div id="main-bottom-right" class="main-box">
        <div id="b7" class="small-box">7</div> 
        <div id="b8" class="small-box">8</div>
      </div>
</body>
</html>
