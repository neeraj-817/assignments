<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Tip-Calculator</h1>
        <div>
            <label> Bill Amount</label>
            <input type="text" name ="" id="bill-amount">
            <br>
            <label>Tip-Perc</label>
            <input type="text" name ="" id="tip-perc">
            <br>
            <label>Tip-Amount</label>
            <input type="text" name ="" id="tip-total">
            <br>
            <label>Total-Billed</label>
            <input type="text" name ="" id="total-billed">
            <br>
            <button onclick="tipcalcy()">calculate</button>
        </div>
    </main>
    <script>
        let tipcalcy=()=>{
            let amount=document.getElementById("bill-amount").value;
            let perc=document.getElementById("tip-perc").value;
            let tip=amount*(perc/100);
            let total=tip+Number(amount);
            document.getElementById("tip-total").value=tip;
            document.getElementById("total-billed").value=total;
        }
    </script>
</body>
</html>
